<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Notificación</title>
</head>
<body>
    <button id="sendNotification">Enviar Notificación</button>

    <script>
        // Verificar si el navegador soporta notificaciones
        if ('Notification' in window) {
            // Función para solicitar permiso de notificación
            function requestNotificationPermission() {
                Notification.requestPermission().then(function(permission) {
                    if (permission === "granted") {
                        showNotification();
                    }
                });
            }

            // Función para mostrar la notificación
            function showNotification() {
                var options = {
                    body: "Esta es una notificación enviada desde la web.",
                    icon: "https://example.com/icon.png",
                    tag: "example-notification",
                };
                
                var notification = new Notification("¡Hola desde la Web!", options);
            }

            // Cuando el botón es presionado, pedir permiso y mostrar la notificación
            document.getElementById("sendNotification").addEventListener("click", function() {
                requestNotificationPermission();
            });
        } else {
            alert("Felicidades capo, el script funciona.");
        }
    </script>
</body>
</html>
