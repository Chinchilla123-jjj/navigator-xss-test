<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola JS</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #output { width: 80%; height: 200px; border: 1px solid black; overflow: auto; margin: 10px auto; padding: 10px; }
        #input { width: 80%; padding: 5px; }
    </style>
</head>
<body>
    <h2>Consola JavaScript</h2>
    <div id="output"></div>
    <input type="text" id="input" placeholder="Escribe un comando JS" onkeydown="if(event.key==='Enter') runCommand()">
    <button onclick="runCommand()">Ejecutar</button><script>
    function runCommand() {
        let input = document.getElementById("input").value;
        let output = document.getElementById("output");
        try {
            let result = eval(input);
            output.innerHTML += `<div>&gt; ${input}</div><div style="color:green;">${result}</div>`;
        } catch (error) {
            output.innerHTML += `<div>&gt; ${input}</div><div style="color:red;">Error: ${error}</div>`;
        }
        document.getElementById("input").value = "";
    }
</script>

</body>
</html>
