<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar API de USB</title>
</head>
<body>
    <h1>Comprobando disponibilidad de la API de USB</h1>
    <p id="resultado"></p>

    <script>
        if ('usb' in navigator) {
            // La API de USB está disponible
            document.getElementById('resultado').innerText = 'Si Lees Esto, La API WebUSB sigue disponible.';
        } else {
            // La API de USB no está disponible
            document.getElementById('resultado').innerText = 'Si Lees Esto, La WebUSB API fue deshabilitada o parcheada.';
        }
    </script>
</body>
</html>
