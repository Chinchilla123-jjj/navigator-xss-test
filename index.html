<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci贸n del Sistema</title>
</head>
<body>
    <h1>Informaci贸n del Navegador y WebKit</h1>
    <p><strong>Agente de Usuario:</strong> <span id="userAgent"></span></p>
    <p><strong>Versi贸n de WebKit:</strong> <span id="webkitVersion"></span></p>
    <p><strong>Plataforma:</strong> <span id="platform"></span></p>
    <p><strong>Idioma:</strong> <span id="language"></span></p>

    <script>
        document.getElementById("userAgent").textContent = navigator.userAgent;
        document.getElementById("platform").textContent = navigator.platform;
        document.getElementById("language").textContent = navigator.language;

        // Extraer la versi贸n de WebKit del User-Agent
        let match = navigator.userAgent.match(/AppleWebKit\/([\d.]+)/);
        if (match) {
            document.getElementById("webkitVersion").textContent = match[1];
        } else {
            document.getElementById("webkitVersion").textContent = "No detectado";
        }
    </script>
</body>
</html>
