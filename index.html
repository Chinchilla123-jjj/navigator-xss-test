<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificación PS4</title>
</head>
<body>
    <h1>Ejemplo de Notificación para PS4</h1>
    <script>
        if (Notification.permission === "granted") {
            new Notification("¡Notificación desde JavaScript!", {
                body: "Este es un ejemplo educativo.",
                icon: "https://example.com/icono.png"
            });
        } else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    new Notification("¡Notificación desde JavaScript!", {
                        body: "Este es un ejemplo educativo.",
                        icon: "https://example.com/icono.png"
                    });
                }
            });
        }
    </script>
</body>
</html>
